<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <body>

    <style>
      .toast{
        display: inline-block;
        position: absolute;
        left: -100%;
        bottom: 30px;
        background: rgb(230, 255, 230);
        border: 1px solid rgb(0, 163, 0);
        border-radius: 6px;
        padding: 15px;
        color: green;
        transition: all 600ms ease;
      }
  
      .toast.visible {
        left: 30px;
      }
    </style>
</head>

<input type="text" name="tarefa" id="input" placeholder="Digite uma tarefa">
<button type="button" id="btnCadastro">Cadastrar</button>

<div class="toast">Tarefa cadastrada com sucesso!</div>


  <script src="scripts.js"></script>
</body>
</html>
