<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula5</title>
</head>
<body>
    

    <form action="salvar.html" method="GET">

        <fieldset>
           <legend>Dados do Usuário</legend>
            <label for="nome">Nome: </label>
            <input name="nome" type="text" placeholder="Digite o seu nome" id="nome">

            <br><br>

            <label for="email">E-mail</label>
            <input name="Email" type="email" placeholder="Digite o seu Email" id="email">

            <br><br>

            <label for="senha">Senha:</label>
            <input name="senha" type="password" placeholder="Digite sua Senha" id="senha">

            <br><br>

            <input type="file"> </input>
            
            <br><br>

            <label >Sexo: </label>

            <br>

            <input name="sexo" type="radio" value="masculino" id="masc"> <label for="masc">Masculino</label>
            <br>
            <input name="sexo" type="radio" value="feminino" id="fem"> <label for="fem">Feminino</label>
            <br>
            <input name="sexo" type="radio" value="não-definido" id="undf"> <label for="undf">Outros</label>

            <br><br>

            <label> Habilidades</label>
            <br>
                <input name="habilidades" type="checkbox" value="HTML" id="html"> <label for="html"> HTML</label>
                <br>
                <input name="habilidades" type="checkbox"value="CSS" id="css"> <label for="css"> CSS</label>
                <br>
                <input name="habilidades" type="checkbox"value="JAVASCRIPT" id="javascript"> <label for="javascript"> JAVASCRIPT</label>
                <br><br>

            <label>Cidade:</label>
            <br>
                <select name="cidade">
                    <option value="" selected>-- Selecione --</option>
                    <option value="São Paulo">São Paulo:</option>
                    <option value="Curitiba">Curitiba:</option>
                    <option value="Rio de Janeiro">Rio de Janeiro:</option>
                    <option value="Minas Gerais">Minas Gerais:</option>
                </select>

            <br><br>

            <label name="carro">Carro</label>
            <br>
                <select>
                    <optgroup label="Honda">
                        <option  value="Civic">Civic</option>
                    </optgroup>
                    <optgroup label="GM">
                        <option value="Celta">Celta</option>
                    </optgroup>   
                    <optgroup label="Fiat">
                        <option  value="Uno">Uno</option>
                    </optgroup>
                </select>        
            <br><br>

                <label>Digite sua Fruta favorita:</label>
                <br>
                <input list="listaFrutas" type="text" name="frutas" placeholder="Digite o nome da fruta">

            <datalist id="listaFrutas">
                    <option value="Abacate">
                    <option value="Abacaxi">
                    <option value="Açai">
                    <option value="Acerola">  
            </datalist>

            <br><br>

            <label>Digite uma mensagem:</label>
            <br>
            <textarea name="mensagem" id="" cols="50" rows="10"></textarea>
            <br><br>



            <br><br>
            <button>Enviar</button>

        </fieldset>
    </form>

</body>
</html>
